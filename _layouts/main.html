<!DOCTYPE html>
<html lang='en'>
{% include head.html %}
<body>

    <div class="container">

        {% include header.html %}

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                {% for post in site.posts %}

                <h2>
                    <a href="{{site.baseurl}}{{ post.url }}">

                        {{ post.title }}
                        <small>
                            {{ post.date | date_to_long_string }}
                        </small>

                    </a>
                </h2>

                <p class="text-center">{{ post.excerpt }}</p>

                {% endfor %}

                {{content}}

            </div>
            <div class="col-md-2"></div>
        </div>

        {% include footer.html %}

    </div>

</body>
